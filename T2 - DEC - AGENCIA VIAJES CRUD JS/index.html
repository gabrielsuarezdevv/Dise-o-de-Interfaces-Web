<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="wrapper">
    <!-- Formulario de Añadir Cliente -->
    <div class="container container-secciones">
      <h1><b>Clientes</b></h1>
      <div class="container mt-5">
        <form class="row g-2 justify-content-start mb-4">

          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>

          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Apellidos">
          </div>

          <div class="col-auto">
            <input type="email" class="form-control" placeholder="Correo Electrónico">
          </div>

          <div class="col-auto">
            <input type="tel" class="form-control" placeholder="Teléfono">
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Añadir Cliente</button>
          </div>

        </form>

        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Correo Electrónico</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Luis</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Formulario de Añadir Viajes -->
    <div class="container container-secciones">
      <h1><b>Viajes</b></h1>
      <div class="container mt-5">
        <form class="row g-2 justify-content-start mb-4">

          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Codigo">
          </div>

          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Destino">
          </div>

          <div class="col-auto">
            <input type="number" class="form-control" placeholder="Precio">
          </div>

          <div class="col-auto">
            <select class="form-select" aria-placeholder="Tipo de Viaje">
              <option selected disabled>Tipo de Viaje</option>
              <option value="1">Vuelo</option>
              <option value="2">Hotel</option>
              <option value="3">Paquete</option>
            </select>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Añadir Viaje</button>
          </div>

        </form>

        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Destino</th>
              <th scope="col">Precio</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Luis</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Formulario de Añadir Reserva -->
    <div class="container container-secciones">
      <h1><b>Reservas</b></h1>
      <div class="container mt-5">
        <form class="row g-2 justify-content-start mb-4">

          <div class="col-auto">
            <select class="form-select" aria-placeholder="Seleccionar Cliente">
              <option selected disabled>Seleccionar Cliente</option>
              <option value="1">Negocios</option>
              <option value="2">Placer</option>
              <option value="3">Mixto</option>
            </select>
          </div>

          <div class="col-auto">
            <select class="form-select" aria-placeholder="Seleccionar Viaje">
              <option selected disabled>Seleccionar Viaje</option>
              <option value="1">Negocios</option>
              <option value="2">Placer</option>
              <option value="3">Mixto</option>
            </select>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Crear reserva</button>
          </div>

        </form>

        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Cliente</th>
              <th scope="col">Viaje</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Luis</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
