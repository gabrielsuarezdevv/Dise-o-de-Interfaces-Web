<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imagenes Bits y Vectoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <h1>Tabla imagenes</h1>

        <table class="table table-striped table-hover" id="TablaImagenes">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%;">#</th>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 80%;">Descripcion</th>
                </tr>
            </thead>
            <tbody id="TablaBody">
            </tbody>
        </table>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">
                Numero de imagenes
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item row-option" href="#" data-value="5">5</a></li>
                <li><a class="dropdown-item row-option" href="#" data-value="10">10</a></li>
                <li><a class="dropdown-item row-option" href="#" data-value="20">20</a></li>
                <li><a class="dropdown-item row-option" href="#" data-value="50">50</a></li>
            </ul>
        </div>
    </div>
    <!-- Gráfico de velas (candlestick) -->
    <div class="container mt-5">
        <h3>Análisis EURUSD</h3>
        <div id="chart" class="shadow-sm border rounded bg-white"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
