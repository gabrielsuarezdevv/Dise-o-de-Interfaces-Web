<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper-background">
        <div class="wrapper">
            <h1>To-Do List</h1>
            <div class="input-container">
                <input class="input-tarea" type="text" placeholder="Añadir nueva tarea...">
                <button type="button" class="btn btn-primary">Añadir</button>
            </div>
            <hr>
            <div>
                <div class="container-filtros">
                    <button type="button" class="btn btn-info btn-sm">Todas</button>
                    <button type="button" class="btn btn-info btn-sm">Completadas</button>
                    <button type="button" class="btn btn-info btn-sm">Pendientes</button>
                </div>
                <table class="table table-striped" >
                    <thead class="table-dark">
                        <tr>
                            <th>Tarea</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hacer la comida</td>
                            <td>Botones</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
